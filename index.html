<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <div class="contain">
      <img class="head-img" src="images/illustration-hero.svg  " alt="image">
      <h1>order summary</h1>
      <p class="description text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
      <div class="plan">
        <div class="price">
          <img class="musci-icon" src="images/icon-music.svg" alt="musci">
          <div class="price-plan">
            <h2>annual plan</h2>
            <p class="price-amount">$59.99/year</p>
          </div>
        </div>
        <a href="#">change</a>
      </div>
      <button class="payment">proceed to payment</button>
      <button class="cancel">cancel order</button>
    </div>
  </section>
</body>

</html>
